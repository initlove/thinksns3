<volist name="vote_opts" id="vo" key="k">
  <li class="vote-list">
      <php>if( $vo['attachid'] == 0){</php>
      <img src="__APP__/images/none.png" width="180" height="180">
      <php>}else{</php>
      <a href="{$vo.src-big}" target="_blank"><img src="{$vo.src}" width="180" height="180"></a>
      <php>}</php>
      <div class="poll">
        <php>$kk = $k%10;</php>
        <div class="vbg v<php>echo $kk?$kk:( $kk+1 );</php> vote-per-{$k-1}" id="bg<php>echo $kk?$kk:( $kk+1 );</php>" style="width:0px;"> <span></span>
        </div><div class="pers">{$vo.num}({$vote_pers[$k-1]}%)</div>
      </div>
      <p><div class="right" id='vote'>
      <php>if( $has_vote == true || $vote['deadline'] <= time() ){
      	$css = "disabled";
      }</php>
      <php>if( $vote['type'] == 0){</php>
      <input name="vote_opt" type="radio" value="{$vo.name}" id="{$vo.id}" {$css}/>
      <php>}else{</php>
      <input name="vote_opt" type="checkbox" value="{$vo.name}" id="{$vo.id}" {$css}/>
      <php>}</php>
      </div>{$vo.name}</p>
  </li>
</volist>
<script>
$(function(){
<php>
foreach($vote_pers as $k=>$v){
//if($v == 100) $v=97;
echo '$(".vote-per-'.$k.'").animate( { width: "'.$v.'%"}, 2000);';
}
</php>
});
</script>
